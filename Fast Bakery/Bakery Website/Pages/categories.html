<!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" href="style2.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    section.items {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .item {
      width: 30%;
      background-color: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .item h4 {
      margin-top: 10px;
      text-align: center;
    }

    .item button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .item button:hover {
      background-color: #45a049;
    }

    section.footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .social a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .social i {
      margin-right: 5px;
    }
  </style>
</head>
