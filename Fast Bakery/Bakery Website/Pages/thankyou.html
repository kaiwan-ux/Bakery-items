<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #333 url('shipment3.jpg') center/cover; /* Darker Background with blended image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #background-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent darker overlay */
        }

        #tracking-container {
            background-color: transparent; /* Transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            z-index: 1; /* Ensure the container is above the overlay */
        }

        h2 {
            color: #fff; /* White color for visibility */
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }
		
		
       
		
		
    </style>
</head>
<body>

    <div id="background-overlay"></div>
    <div id="tracking-container">
	<h2>thanks for purchasing </h2>
        <h2>Shipment Tracking</h2>
         <form>
            <label for="tracking-number"> Tracking Number:</label>
            <input type="text" id="tracking-number" name="tracking-number" value="0384098482" required>

            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" value="user123" required>

            <button type="button" onclick="#" style=" background-color: purple ;">Track Shipment</button>
        </form>
    </div>
	
	
	 <script>
        function redirectToNextPage() {
            // Replace 'next_page.html' with the actual URL of the next page
            window.location.href = 'mainpage.html';
        }

        // Delay the redirection by 10 seconds after the page is loaded
        setTimeout(redirectToNextPage, 10000);
    </script>
	
	</body>
	</html>
