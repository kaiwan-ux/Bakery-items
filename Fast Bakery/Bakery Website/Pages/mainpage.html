  <style>
  .popup {

  left: 50%;

  z-index: 1000;
}

.popup-btn {
  background-color: purple;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Animation effect when hovering over the button */
.popup-btn:hover {
  background-color: black; /* Darker purple color on hover */
};
  
}
